<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
     >
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/save}" >
            <div>
                <label for="name">Nom:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${patient.name}" >
                <span  class="text-danger" th:errors="${patient.name}"></span>
            </div>
            <div>
                <label for="dateNissance">Date Naissance:</label>
                <input type="date" class="form-control" id="dateNissance" name="dateNissance" th:value="${patient.dateNissance}">
                <span th:errors="${patient.dateNissance}"></span>
            </div>
            <div>
                <label for="malade">Malade ?:</label>
                <input type="checkbox" class="form-check-input" id="malade" name="malade" th:value="${patient.malade}">
                <span class="text-danger"  th:errors="${patient.malade}"></span>
            </div>
            <div>
                <label for="score">Score:</label>
                <input type="number" class="form-control" id="score" name="score" th:value="${patient.score}">
                <span class="text-danger"  th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
